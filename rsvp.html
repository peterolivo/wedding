---
layout: default
title: RSVP
---
    <!-- Main Content -->
    <div class="container" id="hash">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <hr class="divider">
                <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/olivopeter@gmail.com" method="post">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Attendee" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="text" name="_replyto" class="form-control" placeholder="Your email" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>RSVP</label>
                        <select rows="5" name="rsvp" class="form-control" placeholder="RSVP" id="message" required>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                        </select>
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" name="message" maxlength="500" class="form-control" placeholder="Tell us something. Who is coming with you? Questions, etc." id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="hidden" name="_subject" value="Wedding RSVP" />
                    <input type="hidden" name="_cc" value="bernadettefernandes52@gmail.com" />
                    <input type="hidden" name="_next" value="/thanks.html#hash" />
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr class="bottom">
